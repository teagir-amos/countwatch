<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A Count Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="watch">
        <div class="display">
          <input class="display-box" type="text" id="result" placeholder="0" />
        </div>
        <div class="clear-button">
          <input type="button" value="reset" id="reset" class="clear" />
        </div>
        <div class="count-button">
          <input type="button" value="Count" id="count" class="press" />
        </div>
      </div>
    </div>
    <script src="countWatch.js"></script>
  </body>
</html>
